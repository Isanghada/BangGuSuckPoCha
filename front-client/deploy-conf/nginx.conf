upstream backend{
	ip_hash;
	server i8e201.p.ssafy.io:10080;
}

server {
    listen       80 default_server;
    listen  [::]:80 default_server;
    server_name  i8e201.p.ssafy.io;

    return 301 https://$host$request-uri;
}
server{
    listen 443 ssl;
    listen [::]:443;

    server_name i8e201.p.ssafy.io;
    
    access_log  /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    ssl_certificate /etc/letsencrypt/live/i8e201.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i8e201.p.ssafy.io/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLS1.2 SSLv3;
    ssl_ciphers ALL;


    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
        proxy_redirect off;
        charset utf-8;
    }

	location /api {
        proxy_pass http://backend;
        charset utf-8;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

